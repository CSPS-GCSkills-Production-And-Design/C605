<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />

		<title>Framework Launcher</title>

		<script src="./core/js/lib/require.js"></script>

		<script src="./core/js/scorm/APIWrapper.js" type="text/javascript"></script>
		<script type="text/javascript">
			require(['core/js/require-configs'], function() {
				require(['jquery', "settings-core", 'settings-general',	"settingsOverride", 'popper/popupwindowscripts'], function($, CoreSettings, GeneralSettings, settingsOverride, PopupWindowScripts) {
					$(document).ready(function(e) {
						checkLaunch('index_en.html');
						$("#series-title").html(CoreSettings.seriesTitle_en);
						$("#coursename").html(CoreSettings.courseTitle_en);
						$("#subcoursename").html(CoreSettings.courseSubtitle_en);
					});
				});
			});
		</script>
			<link rel="stylesheet" class="theme" id="launch-style" href="./theme/launch.css" />
	</head>
	<body>

		<main>
			<div id="splash-content" class="container-fluid">
				<div class="container">
					<div class="row">
						<div class="col-md-12 alignCenter">
							<h1>Do not close this window.</h1><h1>If you close it you will end your session.</h1>
							<h2>If the course did not start automatically, select the Launch button below.</h2>
							<a href="#" onclick="launchPop('index_en.html')" id="launch-btn">Launch</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		
	</body>
</html>
