<!DOCTYPE html>
<html lang="fr" class="no-js">
	<head>
		<meta charset="utf-8" />

		<title>Page de démarrage</title>

		<script src="./core/js/lib/require.js"></script>

		<script src="./core/js/scorm/APIWrapper.js" type="text/javascript"></script>
		<script type="text/javascript">
			require(['core/js/require-configs'], function() {
				require(['jquery', "settings-core", 'settings-general',	"settingsOverride", 'popper/popupwindowscripts'], function($, CoreSettings, GeneralSettings, settingsOverride, PopupWindowScripts) {
					$(document).ready(function(e) {
						checkLaunch('index_fr.html');
						$("#series-title").html(CoreSettings.seriesTitle_fr);
						$("#coursename").html(CoreSettings.courseTitle_fr);
						$("#subcoursename").html(CoreSettings.courseSubtitle_fr);
					});
				});
			});
		</script>
			<link rel="stylesheet" class="theme" id="launch-style" href="./theme/launch.css" />
	</head>
	<body>

		<main>
			<div id="splash-content" class="container-fluid">
				<div class="container">
					<div class="row">
						<div class="col-md-12 alignCenter">
							<h1>Ne pas fermer cette fenêtre.</h1>
							<h1>Si vous quittez, la session en cours sera fermée.</h1>
							<h2>Si le cours ne s'ouvre pas automatiquement, cliquez sur</h2>
							<a href="#" onclick="launchPop('index_fr.html')" id="launch-btn">Démarrer</a>
						</div>
					</div>
				</div>
			</div>
		</main>

	</body>
</html>
